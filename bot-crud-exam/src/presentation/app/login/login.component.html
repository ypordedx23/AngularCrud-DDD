<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="login-form">
    <mat-form-field class="form-full-width">
      <mat-label>UserName</mat-label>
      <input matInput type="text" formControlName="username" >
      <small class="form-text text-muted" 
        *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].errors?.['required']">
          Please enter username.!
      </small>
    </mat-form-field>
  
    <mat-form-field class="form-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" >
    </mat-form-field>
    <button mat-raised-button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
  </form>
