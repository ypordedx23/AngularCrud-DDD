<div>
    <br>
    <div class="container">
        <div class="container">
            <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row" fxLayoutAlign="space-around center"
                class="content">
                <div class="blocks">
                    <button button="submit" mat-raised-button color="primary">
                        <mat-icon>add</mat-icon> Add Post
                    </button>
                </div>
            </div>
        </div>
        <br>
        <mat-card class="card">
            <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
                <h3>Bot CRUD Dashboard</h3>
            </mat-card-title>
            <div class="container">
                <app-bot-list #botList [botDetailComponent]="this"></app-bot-list>
            </div>
            <div class="container">
                <app-bot-form #botForm [botDetailComponent]="this"></app-bot-form>
            </div>
        </mat-card>
        
    </div>
</div>
